<html>
  <body>
    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/tomsteer1/scripts/contents/');
        const data = await response.json();
        <h1>Scripts</h1>
        let htmlString = '<ul>';
        ignoreList = ["CNAME","index.html","bin"]
        for (let file of data) {
          if(!ignoreList.includes(file.name))
          {
            htmlString += `<li><a href="${file.path}">${file.name}</a></li>`;
          }
        }

        htmlString += '</ul>';
        document.getElementsByTagName('body')[0].innerHTML = htmlString;
      })()
    </script>
  <body>
</html>
